<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                font-family: 'Poor Story', cursive;
            }
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .background {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
            }

            .card {
                border: 3px solid #fff;
                border-radius: 10px;
                box-shadow: 0px 0px 30px gray; /*가로/세로/뿌여짐 정도 / 색상*/
                padding: 0 10px 0 10px;
                background-color: #ffffff;
                text-align: center;
            }

            .icons {
                display: flex;
                justify-content: space-evenly;
            }

            .proFileImage {
                overflow: hidden;
                border-radius: 10px;
            }

            .background {
                background-color: #ccffdd;
            }

            .name {
                color: rgb(110, 168, 83);
            }

            .subname {
                color: rgb(110, 168, 83);
            }

            .facebook {
                width: 24px;
                height: 24px;
            }

            .github {
                width: 24px;
                height: 24px;
            }

            .instagram {
                width: 24px;
                height: 24px;
            }

            .proFileImage {
                margin: 0 auto;
                margin-top: 50px;
                width: 150px;
                height: 150px;
            }
            .proFileImage > img {
                object-fit: cover;
                width: 100%;
                height: 100%;
            }

            .description {
                font-size: 20px;
                margin-top: 50px;
            }

            @media screen and (min-width: 993px) {
                .card {
                    width: 40%;
                    max-width: 400px;
                    height: 600px;
                }

                .icons {
                    margin-top: 150px;
                }
            }

            @media screen and (max-width: 992px) {
                .card {
                    width: 30%;
                    height: 500px;
                }

                .proFileImage {
                    width: 150px;
                    height: 150px;
                }

                .icons {
                    margin-top: 45px;
                }
            }

            @media screen and (max-width: 768px) {
                .card {
                    width: 40%;
                    height: 500px;
                }

                .proFileImage {
                    width: 150px;
                    height: 150px;
                }
            }

            @media screen and (max-width: 576px) {
                .card {
                    width: 60%;
                    height: 500px;
                }
            }

            @media screen and (max-width: 375px) {
                .card {
                    width: 70%;
                }
            }

            @media screen and (max-width: 320px) {
                .card {
                    width: 80%;
                    height: 500px;
                }
            }
        </style>
    </head>
    <body>
        <div class="background">
            <div class="card">
                <div class="proFileImage">
                    <img src="./image/프로필 이미지.jpg" />
                </div>
                <h1 class="name">장재혁</h1>
                <h2 class="subName">JNAG JAE HYEOK</h2>
                <p class="description">
                    Junior developer who dreams a nice developer
                </p>
                <div class="icons">
                    <div class="facebook">
                        <a
                            href="https://www.facebook.com/profile.php?id=100008292990107"
                            target="_blank"
                        >
                            <img src="./image/facebook_black.svg" />
                        </a>
                    </div>
                    <div class="github">
                        <a href="https://github.com/jangjaeH" target="_blank">
                            <img src="./image/github-alt-brands.svg" />
                        </a>
                    </div>
                    <div class="instagram">
                        <a
                            href="https://www.instagram.com/jhjang___._.j/"
                            target="_blank"
                        >
                            <img src="./image/instagram-brands.svg"
                        /></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
